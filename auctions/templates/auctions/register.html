{% extends "auctions/layout.html" %}

{% block body %}

<style>
    /* Center the form on the page */
    .form-container {
        text-align: center;
        margin: 50px auto;
        width: 300px;
        background-color: white; /* Light black (gray) background color */
        color: #fff; /* White text color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #007bff; /* Underline input fields */
        background-color: transparent; /* Transparent background */
        color: #fff; /* Text color */
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
    }

    .btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* Animation */
    .animated-button {
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<body style="background-color: black;">
    <div class="form-container">
        <h2 style="color: #007bff;">Register</h2>

        {% if message %}
        <div style="color: #007bff;">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn animated-button" type="submit" value="Register">
        </form>

        <p style="color: #007bff;">Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log In here.</a></p>
    </div>
</body>

{% endblock %}
