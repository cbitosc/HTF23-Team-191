{% extends "auctions/layout.html" %}

{% block body %}

<style>
    /* Center the form on the page */
    .form-container {
        text-align: center;
        margin: 50px auto;
        width: 300px;
        background-color:white; /* Light black (gray) background color */
        color: #fff; /* White text color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #007bff; /* Underline input fields */
        background-color: transparent; /* Transparent background */
        color: #fff; /* Text color */
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
    }

    .btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<body style="background-color: black;"> <!-- Light green background color -->
    <div class="form-container">
        <h2 style="color: #007bff;">Login</h2>

        {% if message %}
        <div style="color: #007bff;">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn" type="submit" value="Login">
        </form>

        <p style="color: #007bff;">Don't have an account? <a href="{% url 'register' %}" style="color: #007bff;">Register here.</a></p>
    </div>
</body>

{% endblock %}
